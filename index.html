<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/star_green_icon.svg"
      type="image/svg"
    />
    <link rel="stylesheet" href="./assets/styles/css/style.css" />
    <title>Markup test</title>
  </head>
  <body>
    <div class="main">
      <!-- Level 1 -->

      <div class="main__card card">
        <div class="main__wrapper">
          <div class="main__title-block">
            <div class="main__star-icon">
              <img src="./assets/images/star_green_icon.svg" alt="Star icon" />
            </div>
            <div class="main__title title">Level 1</div>
          </div>

          <div class="main__requirements-list list">
            <div class="main__requirements-name requirements">Requirements</div>

            <div class="main__requirements-item">
              <div class="main__requirements-text text">Confirm E-mail</div>
              <div class="main__requirements-icon check">
                <img
                  src="./assets/images/check-mark_icon.svg"
                  alt="Check mark"
                />
              </div>
            </div>

            <div class="main__requirements-item">
              <div class="main__requirements-text text">
                Confirm Phone Number
              </div>
              <div class="main__requirements-icon check">
                <img
                  src="./assets/images/check-mark_icon.svg"
                  alt="Check mark"
                />
              </div>
            </div>

            <div class="main__requirements-item">
              <div class="main__requirements-text text">
                Enter personal details
              </div>
              <div class="main__requirements-icon check">
                <img
                  src="./assets/images/check-mark_icon.svg"
                  alt="Check mark"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="main__turnover turnover">
          Annual turnover - up to 2.500 EUR
        </div>
      </div>

      <!-- Level 2 -->

      <div class="main__card_white card">
        <div class="main__wrapper">
          <div class="main__title-block">
            <div class="main__star-icon">
              <img src="./assets/images/star_white_icon.svg" alt="Star icon" />
            </div>
            <div class="main__title_gray title">Level 2</div>
          </div>

          <div class="main__requirements-list_gray list">
            <div class="main__requirements-name_gray requirements">
              Requirements
            </div>

            <div class="main__requirements-item">
              <div class="main__requirements-text_gray text">
                Upload Photo ID
              </div>
              <div class="main__requirements-icon_gray circle">
                <img src="./assets/images/circle_icon.svg" alt="Check mark" />
              </div>
            </div>

            <div class="main__requirements-item">
              <div class="main__requirements-text_gray text">
                Upload Utility Bill
              </div>
              <div class="main__requirements-icon_gray circle">
                <img src="./assets/images/circle_icon.svg" alt="Check mark" />
              </div>
            </div>
          </div>
        </div>
        <div class="main__turnover_gray turnover">
          Annual turnover - up to 30.000 EUR
        </div>
      </div>
    </div>
  </body>
</html>
